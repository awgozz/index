<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sobre Nós</title>
    <link rel="stylesheet" href="style.css"> <!-- Link para o arquivo CSS -->
</head>
<body class="hero">
    <header>
        <h1>Meu amor♥</h1>
    </header>
    
    <button id="popupButton">Abrir Mensagem!</button>
    <div id="popup" class="popup popup-hidden">
        <div class="popup-content">
            <span id="closePopup" class="close">&times;</span>
            <h2>Visualizador de PDF</h2>
            <iframe id="pdfViewer" src="seuarquivo.pdf" width="100%" height="500px" style="border: none;"></iframe>
        </div>
    </div>

    <footer class="footer">
        <div class="timebox">
            <span class="rodape" id="dia">00</span> Dias 
            <span class="rodape" id="horas">00</span> Horas 
            <span class="rodape" id="minutos">00</span> Minutos 
            <span class="rodape" id="segundos">00</span> Segundos
        </div>
        &copy; <span id="currentYear"></span> Te amo hoje e sempre ♥ 
    </footer>

    <script//>
         //Data alvo para permitir o acesso à página
        const targetDate = new Date("May 16, 2025 00:00:00").getTime();
        const currentDate = new Date().getTime();

        if (currentDate < targetDate) {
            alert('A página "Mensagem de amor" estará disponível a partir de 16/05/2025.');
            window.location.href = "index.html"; // Redireciona para a página contador.html
        }

        // Atualiza o ano atual no rodapé
        document.getElementById('currentYear').textContent = new Date().getFullYear();
    </script>
    <script src="script.js"></script> <!-- Link para o arquivo JavaScript -->
</body>
</html>
